                                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>

                                    <div class="col-lg-3"></div>

                                    <div class="card o-hidden border-0 shadow-lg my-5 col-lg-6">
                                        <div class="card-body p-0">
                                            <!-- Nested Row within Card Body -->
                                            <div class="p-5 row">
                                                <div class="text-center col-lg-12">
                                                    <h1 class="h2 text-gray-900 mb-4 font">註冊會員</h1>
                                                </div>

                                                <!-- 註冊帳號 -->
                                                <div class="form-group col-lg-12">
                                                    <input type=" text" class="form-control form-control-lg"
                                                        placeholder="請輸入帳號..." minlength="6" maxlength="12"
                                                        pattern="[a-zA-Z0-9]{6,12}" title="（請最少輸入 6 - 12 位英文與數字）"
                                                        name="registerInput" required>
                                                    <span>（請最少輸入 6 - 12 位英文與數字）</span>
                                                </div>
                                                <!-- 註冊密碼 -->
                                                <div class="form-group col-lg-12">
                                                    <input type=" password" class="form-control form-control-lg"
                                                        placeholder="請輸入密碼..." minlength="6" maxlength="12"
                                                        pattern="[a-zA-Z0-9]{6,12}" title="（請最少輸入 6 - 12 位英文與數字）"
                                                        name="registerInput" required>
                                                    <span>（請最少輸入 6 - 12 位英文與數字）</span>
                                                </div>

                                                <!-- 註冊姓名 -->
                                                <div class="form-group col-lg-12">
                                                    <input type=" text" class="form-control form-control-lg"
                                                        placeholder="請輸入您的姓名..." name="registerInput" required>
                                                </div>

                                                <!-- 註冊性別 -->
                                                <div class="form-group col-lg-3"
                                                    style="text-align: left; font-size:1.5rem;">
                                                    <label>性別：</label>
                                                </div>

                                                <div class="form-group col-lg-2"
                                                    style="text-align: left; font-size:1.5rem;">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="sexRadio"
                                                            id="sexRadio1" checked>
                                                        <label class="form-check-label" for="sexRadio1">
                                                            男
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group col-lg-2"
                                                    style="text-align: left; font-size:1.5rem;">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="sexRadio"
                                                            id="sexRadio0">
                                                        <label class="form-check-label" for="sexRadio0">
                                                            女
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group col-lg-5">
                                                </div>

                                                <!-- 註冊生日 -->
                                                <div class="form-group col-lg-3"
                                                    style="text-align: left; font-size:1.5rem;">
                                                    <label>生日：</label>
                                                </div>
                                                <div class="form-group col-lg-9"
                                                    style="text-align: left; font-size:1.5rem;">
                                                    <input class="form-control form-control-lg" type="date"
                                                        name="registerInput" required>
                                                </div>

                                                <!-- 註冊地址 -->
                                                <div class="form-group col-lg-12">
                                                    <input type=" text" class="form-control form-control-lg"
                                                        placeholder="請輸入您的地址..." name="registerInput" maxlength="30">
                                                </div>

                                                <!-- 註冊手機 -->
                                                <div class="form-group col-lg-12">
                                                    <input type=" tel" class="form-control form-control-lg"
                                                        pattern="/^09\d{2}-?\d{3}-?\d{3}$/" placeholder="請輸入您的手機號碼..."
                                                        name="registerInput" minlength="10" maxlength="11">
                                                </div>

                                                <!-- 註冊信箱 -->
                                                <div class="form-group col-lg-12">
                                                    <input type=" tel" class="form-control form-control-lg"
                                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                        placeholder="請輸入您的E-mail..." name="registerInput">
                                                </div>
                                                <!-- h2 text-gray-900 mb-4 font -->
                                                <div class="form-check col-lg-10 h2 text-gray-900 mb-4 font">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        開啟姻緣功能：
                                                    </label>
                                                    <input class="form-check-input" type="checkbox"
                                                        style="float:none;margin-left: 0.1em; margin-top: 0.1em;"
                                                        onclick="openShutManager(this,'extraData',false,'内容')">
                                                </div>
                                                <div class="form-group col-lg-2">
                                                </div>

                                                <div id="extraData" style="display:none;">
                                                    <!-- <span>我是隐藏的内容</span> -->
                                                    <div class="form-group col-lg-12">
                                                        <label for="exampleFormControlTextarea1"
                                                            style="font-size:1.5rem;">簽名欄：</label>
                                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                                            rows="5"></textarea>
                                                    </div>
                                                    <div class="form-group col-lg-12">
                                                        <label style="font-size:1.5rem;">聯絡方式三擇一：</label>
                                                    </div>

                                                    <div class="form-group col-lg-12"
                                                        style="font-size:1.5rem;  margin-top: 0.1em; text-align:left;">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="contactRadio" id="contactRadio1">
                                                            <label class="form-check-label" for="contactRadio1">
                                                                Facebook：
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-lg-12">
                                                        <input type=" text" class="form-control form-control-lg"
                                                            placeholder="請輸入您Facebook" name="registerInput"
                                                            maxlength="50">
                                                    </div>

                                                    <div class="form-group col-lg-12"
                                                        style="font-size:1.5rem;  margin-top: 0.1em; text-align:left;">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="contactRadio" id="contactRadio2">
                                                            <label class="form-check-label" for="contactRadio2">
                                                                Line：
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-lg-12">
                                                        <input type=" text" class="form-control form-control-lg"
                                                            placeholder="請輸入您Line" name="registerInput" maxlength="50">
                                                    </div>

                                                    <div class="form-group col-lg-12"
                                                        style="font-size:1.5rem;  margin-top: 0.1em; text-align:left;">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="contactRadio" id="contactRadio3">
                                                            <label class="form-check-label" for="contactRadio3">
                                                                IG：
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-lg-12">
                                                        <input type=" text" class="form-control form-control-lg"
                                                            placeholder="請輸入您IG" name="registerInput" maxlength="50">
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <div class="custom-control custom-checkbox small">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="customCheck">
                                                    </div>
                                                </div>
                                                <button class="shadow btn btn-loginColor btn-block btn-lg font"
                                                    submit="submit"> 註 冊 </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    <script>

            var flipCardTrans = document.getElementsByClassName("flip-card-inner")[0].style.transform;
            if (flipCardTrans != 'rotateY(180deg)') {
                // document.getElementsByClassName("flip-card")[0].style.transform = 'rotateY(180deg)';
                document.getElementsByClassName("flip-card-inner")[0].style.transform = 'rotateY(180deg)';

                document.getElementsByClassName("flip-card")[0].style.transition = 'transform 3000ms';
                document.getElementsByClassName("flip-card-inner")[0].style.transition = 'transform 3000ms';

                // document.getElementsByClassName('flip-card-back')[0].style.visibility = 'visible';
                // document.getElementsByClassName('flip-card-front')[0].style.visibility = 'hidden';

            } else {
                // document.getElementsByClassName("flip-card")[0].style.transform = '';
                document.getElementsByClassName("flip-card-inner")[0].style.transform = '';

                document.getElementsByClassName("flip-card")[0].style.transition = 'transform 3000ms';
                document.getElementsByClassName("flip-card-inner")[0].style.transition = 'transform 3000ms';

                // document.getElementsByClassName('flip-card-front')[0].style.visibility = 'visible';
                // document.getElementsByClassName('flip-card-back')[0].style.visibility = 'hidden';

            }

        }

        // ---------  點擊愛心特效 --------  //
        (function (w, d) {
            d.querySelector('div').addEventListener('click', function (e) {
                addLike(e);
            });
            d.querySelector('.like-wrap').addEventListener('click', function (e) {
                this.classList.toggle('like-active');
                addLike(e);
            });
            d.querySelector('.content-wrap').addEventListener('click', function (e) {
                addLike(e);
            });

            var likeArr = [];   //like队列
            function addLike(e) {
                var likeDiv = d.createElement('div');   //创建div
                likeDiv.classList.add('like');          //添加样式like
                likeDiv.innerHTML = '<i class="fas fa-heart"></i><span>+666666</span>';   //添加like内容
                d.body.appendChild(likeDiv);            //往body添加该div
                // 每点击一次往队列添加一个like的对象
                likeArr.push({
                    el: likeDiv,            //div源
                    top: e.clientY - 20,    //e为传入的点击事件，client取得点击位置像素
                    left: e.clientX - 10,
                    opacity: 1,             //透明度
                    scale: 1,               //放大倍数
                    color: `rgb(${255 * Math.random()},${255 * Math.random()},${255 * Math.random()})`
                    //随机颜色，``反单引号为ES6写法，${}插入变量，也可用使用字符串拼接
                });
                moveLike();
            };

            function moveLike() {
                for (var i = 0; i < likeArr.length; i++) {
                    if (likeArr[i].opacity <= 0) {          //透明小于0时
                        d.body.removeChild(likeArr[i].el);  //body去除like
                        likeArr.splice(i, 1);               //队列删减
                        return;                             //跳出moveLike函数
                    }
                    likeArr[i].top--;                     //刷新一次top-1
                    likeArr[i].opacity -= 0.01;           //透明度操作,根据喜好自定义
                    likeArr[i].scale += 0.01;             //放大倍数操作，根据喜好自定义
                    // 往div源添加style样式，``同样是ES6写法
                    likeArr[i].el.style.cssText = `
                            top: ${likeArr[i].top}px;
                            left: ${likeArr[i].left}px;
                            color: ${likeArr[i].color};
                            opacity: ${likeArr[i].opacity};
                            transform: scale(${likeArr[i].scale});`
                }
                //请求动画帧，以屏幕刷新为准，一般是每秒60帧，每刷新调用一次moveLike
                w.requestAnimationFrame(moveLike);
            }

        })(window, document);
        ///////////////////////////////////////////////////////////////////////////////


    </script>
